          <input type="email" placeholder="exaple@email.com" />
          <div class="password-container">
            <input
              type="password"
              id="field-password"
              class="field-password"
              placeholder="********"
            />
            <i></i>
            <i></i>
          </div>
        </section>

        <section class="password-infos">
          <div>
            <input type="checkbox" />
            <span>Lembrar Senha</span>
          </div>
          <a href="#">Esqueci minha senha...</a>
        </section>

        <section></section>

        <footer></footer>
      </form>
    </main>
  </body>
