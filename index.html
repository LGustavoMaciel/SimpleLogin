<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600& display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
      integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Login</h1>
    </header>

    <main>
      <form id="form">
        <section class="inputs-container">
          <input type="email" placeholder="exaple@email.com" name="email" />
          <div class="password-container">
            <input
              type="password"
              id="field-password"
              class="field-password"
              placeholder="********"
              name="senha"
            />
            <i
              class="fas fa-eye-slash"
              id="eye-slash"
              onclick="togglePassword()"
            ></i>
            <i class="fas fa-eye" id="eye" onclick="togglePassword()"></i>
          </div>
        </section>

        <section class="password-infos">
          <div>
            <input type="checkbox" name="lembrarsenha" />
            <span>Lembrar Senha</span>
          </div>
          <a>Esqueci minha senha...</a>
        </section>
        <button id="btn-login">Login</button>
        <section class="links-container">
          <span>Ou acesse com:</span>
          <aside>
            <a><i class="fa-brands fa-google google"></i></a>
            <a><i class="fa-brands fa-linkedin linkedin"></i></a>
            <a><i class="fa-brands fa-github github"></i></a>
          </aside>
        </section>

        <footer>
          <hr />
          <span>Ainda n√£o tem uma conta ? <a>Cadastre-se</a></span>
        </footer>
      </form>
    </main>
    <script
      src="https://kit.fontawesome.com/15eb9e51ba.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
      integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
