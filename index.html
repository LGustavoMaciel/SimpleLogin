<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? família= Poppins:wght@400;600 & display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15eb9e51ba.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Login</h1>
    </header>

    <main>
      <form>
        <section class="inputs-container">
          <input type="email" placeholder="exaple@email.com" />
          <div class="password-container">
            <input
              type="password"
              id="field-password"
              class="field-password"
              placeholder="********"
            />
            <i
              class="fas fa-eye-slash"
              id="eye-slash"
              onclick="togglePassword()"
            ></i>
            <i class="fas fa-eye" id="eye" onclick="togglePassword()"></i>
          </div>
        </section>

        <section class="password-infos">
          <div>
            <input type="checkbox" />
            <span>Lembrar Senha</span>
          </div>
          <a>Esqueci minha senha...</a>
        </section>
        <button id="btn-login">Login</button>
        <section class="links-container">
          <span>Ou acesse com:</span>
          <aside>
            <a><i class="fa-brands fa-google google"></i></a>
            <a><i class="fa-brands fa-linkedin linkedin"></i></a>
            <a><i class="fa-brands fa-github github"></i></a>
          </aside>
        </section>

        <footer>
          <hr />
          <span>Ainda não tem uma conta ? <a>Cadastre-se</a></span>
        </footer>
      </form>
    </main>
  </body>
</html>
